<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="assets/b4/css/bootstrap.min.css">
    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- <h1>{{"Hola Mundo desde AngularJS"}}</h1> -->
        <h1>Evaluaci√≥n</h1>
        <h4> <small>AngularJS</small> </h4>
        <hr>
        <p>
            Nombre completo:
            <br>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su numbre">
            <br>

        </p>
        <p>
            Lugar de trabajo:
            <br>
            <input type="text" ng-model="trabajo" class="form-control" placeholder="Ingrese su lugar de trabajo">
            <br>

        </p>
        <p>
            Salario en dolares:
            <br>
            <input type="text" ng-model="salario" class="form-control" placeholder="Ingrese su salario">
            <br>

        </p>
        <p>
            Nombre: {{nombre | uppercase}}
            <br> Lugar de trabajo: {{trabajo | lowercase }}
            <br> Con un salario de: {{ salario | currency}}
        </p>
    </div>
</body>

</html>
