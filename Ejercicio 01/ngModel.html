<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="assets/b4/css/bootstrap.min.css">
    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- <h1>{{"Hola Mundo desde AngularJS"}}</h1> -->
        <h1>Ng-Model</h1>
        <h4>en AngularJS</h4>
        <hr>
        <p>
            Su nombre: {{nombre | uppercase}}
            <br>
            <input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su numbre">
        </p>
        <p>
            Seleccione el pais: {{pais}}
            <select class="form-control" ng-model="pais">
            <option value="1">Chile</option>
            <option value="2">Colombia</option>
            <option value="3">Venezuela</option>
        </select>
        </p>
        <p>
            Seleccione las opci√≥n que desea: {{opt1}} {{opt2}}
            <br>
            <input type="checkbox" ng-model="opt1"> Opcion 1
            <br>
            <input type="checkbox" ng-model="opt2"> Opcion 2
        </p>
        <p>
            Seleccione el genero: {{genero}}
            <br>
            <input type="radio" value="M" ng-model='genero'> Masculino
            <br>
            <input type="radio" value="F" ng-model='genero'> Femenino
        </p>
    </div>
</body>

</html>
